<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <title>Cards</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/index.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-light px-sm-5">
                    <a class="navbar-brand d-flex justify-content-center align-items-center text-white" href="#">
                        <img src="./img/Medical-logo-template-on-transparent-background-PNG.png" alt="" width="100"
                            height="100">
                        <span class="d-none d-sm-block">HealthTouch</span>
                    </a>
                    <button type="button" id="logIn"
                        class="btn btn-outline-dark border-dark rounded text-white">Log in</button>
            </nav>
        </div>
    </header>
    <main class="container pb-5">
        <div id="filter" class="d-flex justify-content-center">
            <form class="d-flex flex-column flex-lg-row gap-3 w-75" id="filterForm">
                <input class="form-control" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                <select class="form-select form-select-sm" id="statusSelect" aria-label=".form-select-sm">
                    <option value="" selected>Select the status</option>
                    <option value="1">Open</option>
                    <option value="2">Done</option>
                </select>
                <select class="form-select form-select-sm" id="urgencySelect" aria-label=".form-select-sm">
                    <option value="" selected>Select the urgency</option>
                    <option value="3">High</option>
                    <option value="4">Normal</option>
                    <option value="5">Low</option>
                </select>
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        <div class="p-3 rounded mt-5 bg-opacity-75 bg-light scroll" style="max-height: 600px; overflow-y: scroll;">
            <p id="no-item" class="text-center fw-bolder fs-3">No items have been added</p>
            <ul id="root" class="row list-unstyled"></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
