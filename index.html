<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Cards</title>
    <script src="js/index.js" type="module" defer></script>
</head>
<body>
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand d-flex justify-content-center align-items-center text-white" href="#">
                <img src="./img/Medical-logo-template-on-transparent-background-PNG.png" alt="" width="100" height="100">
                HealthTouch
              </a>
              <button type="button" class="btn btn-outline-dark border-dark rounded text-white">Вхід</button>
              <button type="button" class="d-none btn btn-outline-light border-dark rounded text-dark">Створити візит</button>
            </div>
          </nav>
        </div>
</header>
<main>
    <div class="container">
    <form autocomplete="off" class="center bg-light" style="width: 40%;">
        <h1>Sign In</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Your email" required autocomplete="off" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Війти</button>
      </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
