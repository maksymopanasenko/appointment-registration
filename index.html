<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Cards</title>
    <script src="js/index.js" type="module" defer></script>
</head>
<body>
<header>
    <div class="container-fluid">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand d-flex justify-content-center align-items-center text-white" href="#">
                <img src="./img/Medical-logo-template-on-transparent-background-PNG.png" alt="" width="100" height="100">
                HealthTouch
              </a>
              <button type="button" id="logIn" class="btn btn-outline-dark border-dark rounded text-white">Вхід</button>
            </div>
          </nav>
        </div>
</header>
<main>
    <div class="container">
    <form id="formAuthorization" autocomplete="off" class="center bg-light d-none" style="width: 40%;">
        <h1 class="px-3 py-1">Sign In</h1>
        <div class="mb-3 px-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Your email" required autocomplete="off" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 px-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary d-grid mb-2 mx-auto">Ввійти</button>
      </form>
    </div>
    <div class="container-fluid d-none" id="filter">
    <form class="d-flex justify-content-center gap-3">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 25%;">
        <select class="form-select form-select-sm" aria-label=".form-select-sm" style="width: 15%;">
            <option selected value="1">Open</option>
            <option value="2">Done</option>
          </select>
          <select class="form-select form-select-sm" aria-label=".form-select-sm" style="width: 15%;">
            <option selected value="3">High</option>
            <option value="4">Normal</option>
            <option value="5">Low</option>
          </select>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
